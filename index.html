<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Chat App</title>
    <title>Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css " rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Chat App</h1>
        </div>

        <div class="choosp">
            <select class="form-select form-select-sm selectpeople" id="users" aria-label="Small select example">
                <option id="user1" value="1">me</option>
                <option id="user1" value="2">Kamal</option>
              </select>
        </div>
        <main class="chat-messages" id="chatMessages">
            <div class="message received">
                <p id="received">akash</p>
                <!-- <span class="time">10.00 AM</span> -->
            </div>
            <div class="message sent">
                <p id="send">yes.</p>
                <!-- <span class="time">10.02 AM</span> -->
            </div>
        </main>
        <div class="chattext">
            <input type="text" id="chatInput" placeholder="Type your message..." />
            <button id="sendBtn" onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"   integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"  crossorigin="anonymous"></script>
</body>

</html>
